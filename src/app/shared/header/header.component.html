<section id="myHeader" class="header_part " [ngClass]="{'headerStickyClass' : applyStickyStyles == true}">

        <div class="topbar">
            <div class="container">
                <div class="topbar-inner">
                    <div class="contact-info-top">
                        <a><i class="fas fa-phone"></i> 920001273</a>
                        <a><i class="far fa-envelope"></i> help@creditly.sa</a>
                        
                        
                    </div>

                    <div class="login-lang">
                        <a routerLink="/login"><i class="far fa-user" ></i> Login</a>
                        <div class="lang-change">
                            <span (click)="selectLanguage('AR')" *ngIf="!showEnglishLogo"><img
                                    src="../../../assets/images/footer-images/arabic-ln.png" alt="ar" width="25px">
                                AR </span>
                            <span (click)="selectLanguage('EN')" *ngIf="showEnglishLogo"><img
                                    src="../../../assets/images/footer-images/english-ln.png" alt="en" width="25px">

                        </div>
                    </div>
                </div>
            </div>
        </div>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <li class="nav-item">

                            <li class="nav-item">
                            <a class="nav-link" [routerLink]="['./bank-account']" routerLinkActive="active">Bank
                                account</a>
                            </li>
                            
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
